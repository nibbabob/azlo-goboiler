# prometheus/prometheus.yml
global:
  scrape_interval: 15s

scrape_configs:
  # 1. Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. Monitor your Go API
  # We target the service name 'api' on the internal port 8080
  - job_name: 'go-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8080']