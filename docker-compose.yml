services:
  # ============================================================
  # CORE APPLICATION SERVICES
  # ============================================================

  # Nginx Reverse Proxy & Frontend
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: go-api-nginx
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./www:/var/www/html:ro
    depends_on:
      - api
      - otel-collector
    networks:
      - public-net
      - app-net
    restart: unless-stopped
    user: "101:101"

  # Go API Service
  api:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: go-api
    # 1. MOUNT THE .ENV FILE (Critical for Viper to find keys)
    volumes:
      - ./.env:/app/.env:ro
    environment:
      # 2. OVERRIDE HOSTNAMES FOR DOCKER NETWORKING
      - DB_HOST=db
      - REDIS_HOST=redis
      - APP_ENV=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-net
      - db-net
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================================
  # DATA STORAGE
  # ============================================================

  # PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: go-api-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    # Load user/password for the DB container itself
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./certs:/etc/ssl/certs:ro
    networks:
      - db-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8.0.2-alpine
    container_name: go-api-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - db-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================================
  # OBSERVABILITY STACK
  # ============================================================

  # Grafana
  grafana:
    image: grafana/grafana-oss:latest
    container_name: go-api-grafana
    user: "472"
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/dashboards/:/etc/grafana/dashboards/
    networks:
      - public-net
      - app-net
      - db-net
    depends_on:
      - prometheus
      - loki
      - tempo

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: go-api-prometheus
    user: "nobody"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - public-net
      - app-net
      - db-net

  # Promtail (Logs)
  promtail:
    image: grafana/promtail:latest
    container_name: go-api-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app-net
      - db-net
    depends_on:
      - loki

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:latest
    container_name: go-api-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - app-net
      - db-net

  # Tempo (Tracing)
  tempo:
    image: grafana/tempo:latest
    container_name: go-api-tempo
    user: "10001:10001"
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - tempo_data:/data
    networks:
      - app-net
      - db-net

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: go-api-otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yml"]
    environment:
      - NGINX_HTTPS_PORT=${NGINX_HTTPS_PORT:-443}
    volumes:
      - ./otel-collector/config.yml:/etc/otelcol-contrib/config.yml:ro
    networks:
      - app-net
      - public-net
    depends_on:
      - loki
      - tempo

# ============================================================
# VOLUMES & NETWORKS
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local

networks:
  public-net:
    driver: bridge
  app-net:
    driver: bridge
    internal: true
  db-net:
    driver: bridge
    internal: true