services:
  # --- LOGGING & MONITORING ---
  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Use the PROD config
      - ${PWD}/promtail/promtail-config.prod.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app-net
    deploy:
      mode: global # Must run on EVERY node to collect local logs

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol-contrib/config.yml"]
    environment:
      - NGINX_HTTPS_PORT=${NGINX_HTTPS_PORT:-443}
    volumes:
      # Use the PROD config
      - ${PWD}/otel-collector/config.prod.yml:/etc/otelcol-contrib/config.yml:ro
    networks:
      - app-net
      - public-net
    depends_on:
      - loki
      - tempo
    deploy:
      replicas: 1

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      # Config can stay same as dev if no specific S3/Backend required yet
      - ${PWD}/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - app-net
    deploy:
      replicas: 1

  tempo:
    image: ghcr.io/${GITHUB_REPOSITORY:-nibbabob/azlo-goboiler}-tempo:latest
    # User 10001 to match the custom Dockerfile logic if used, or default
    user: "10001:10001"
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    ports:
      - "3200:3200"
    volumes:
      - ${PWD}/tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - tempo_data:/data
    networks:
      - app-net
    deploy:
      replicas: 1

  grafana:
    image: grafana/grafana-oss:latest
    user: "472"
    ports:
      - "3000:3000"
    secrets:
      - grafana_smtp_user
      - grafana_smtp_password
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER__FILE=/run/secrets/grafana_smtp_user
      - GF_SMTP_PASSWORD__FILE=/run/secrets/grafana_smtp_password
      - GF_SMTP_FROM_ADDRESS=no-reply@example.com
    volumes:
      - grafana_data:/var/lib/grafana
      - ${PWD}/grafana/provisioning/:/etc/grafana/provisioning/
      - ${PWD}/grafana/dashboards/:/etc/grafana/dashboards/
    networks:
      - public-net
      - app-net
    depends_on:
      - prometheus
      - loki
      - tempo
    deploy:
      replicas: 1

  prometheus:
    image: prom/prometheus:latest
    user: "nobody"
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      # Use the PROD config (with dns_sd_configs)
      - ${PWD}/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - public-net
      - app-net
    deploy:
      replicas: 1

  # --- APPLICATION SERVICES ---

  nginx:
    # Replace with your actual registry image
    image: ghcr.io/${GITHUB_REPOSITORY:-nibbabob/azlo-goboiler}-nginx:latest
    ports:
      - "80:80"
      - "443:443"
    tmpfs:
      - /tmp
    volumes:
      - ${PWD}/certs:/etc/nginx/certs:ro
      # Nginx config is baked into image, but you can mount overrides if needed
    networks:
      - public-net
      - app-net
    deploy:
      mode: replicated
      replicas: 2 # HA for frontend
      update_config:
        parallelism: 1
        order: start-first

  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-nibbabob/azlo-goboiler}-api:latest
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - APP_ENV=production
      - DB_SSL_MODE=${DB_SSL_MODE}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=587
      - ALERT_SMTP_USER=admin@example.com
      - SMTP_FROM=no-reply@example.com
    secrets:
      - smtp_password        
      - app_secret
      - database_url
      - db_host
      - db_port
      - db_name
      - db_user
      - db_password
      - redis_host
      - redis_port
      - redis_password
    depends_on:
      - db
      - redis
    networks:
      - app-net
      - db-net
    deploy:
      mode: replicated
      replicas: 2 # HA for API
      update_config:
        parallelism: 1
        order: start-first
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- DATA SERVICES ---

  redis:
    image: redis:8.0.2-alpine
    user: "redis:redis"
    command: >
      sh -c "redis-server --requirepass $$(cat /run/secrets/redis_password)"
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    networks:
      - db-net
    deploy:
      replicas: 1
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${PWD}/certs:/etc/ssl/certs:ro
      - ${PWD}/scripts/init-db-ssl.sh:/docker-entrypoint-initdb.d/init-db-ssl.sh:ro
    command:
      - "postgres"
      - "-c"
      - "log_connections=on"
    secrets:
      - postgres_db
      - postgres_user
      - postgres_password
    environment:
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    networks:
      - db-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager # Keep DB on manager or specific node for data safety
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/postgres_user) -d $$(cat /run/secrets/postgres_db)"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SYSTEM METRICS ---
  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - app-net
    deploy:
      mode: global

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - app-net
    deploy:
      mode: global
    command:
      - "-housekeeping_interval=10s"
      - "-docker_only=true"

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:

networks:
  public-net:
    driver: overlay
  app-net:
    driver: overlay
    internal: true
  db-net:
    driver: overlay
    internal: true

# --- SECRETS CONFIGURATION ---
secrets:
  app_secret:
    external: true
  database_url:
    external: true
  db_host:
    external: true
  db_port:
    external: true
  db_name:
    external: true
  db_user:
    external: true
  db_password:
    external: true
  redis_host:
    external: true
  redis_port:
    external: true
  redis_password:
    external: true
  postgres_db:
    external: true
  postgres_user:
    external: true
  postgres_password:
    external: true
  smtp_password:
    external: true
  grafana_smtp_user:
    external: true
  grafana_smtp_password:
    external: true