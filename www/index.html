<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="brand-logo"><i class="ri-stack-fill"></i></div>
                <span class="brand-text">SaaS<span class="text-accent">Template</span></span>
            </div>
            <div class="sidebar-content">
                <div class="nav-section">
                    <nav class="nav-list">
                        <a href="index.html" class="nav-item active">
                            <i class="ri-home-4-line"></i>
                            <span>Home</span>
                        </a>
                        <a href="settings.html" class="nav-item">
                            <i class="ri-settings-3-line"></i>
                            <span>Settings</span>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="nav-item logout-btn" id="logoutBtn">
                    <i class="ri-logout-box-r-line"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <header class="mobile-header">
            <div class="brand-mobile">
                <i class="ri-stack-fill text-accent"></i> <span>Template</span>
            </div>
            <button class="btn-icon" id="mobileMenuBtn"><i class="ri-menu-line"></i></button>
        </header>

        <main class="main-content">
            <header class="top-bar">
                <div>
                    <h2 id="welcomeMsg">Welcome</h2>
                    <p class="text-muted text-sm">Your boilerplate is running.</p>
                </div>
            </header>

            <section class="content-section">
                <div class="alert-card">
                    <div class="card-head">
                        <div class="card-title"><h4>System Status</h4></div>
                    </div>
                    <div style="padding: 1rem;">
                        <p>Use this template as a starting point for your next Go project.</p>
                        <ul style="margin-top: 1rem; padding-left: 1.2rem; color: var(--text-muted);">
                            <li>Auth system ready (JWT)</li>
                            <li>Database connected (Postgres)</li>
                            <li>Metrics enabled (Prometheus/Grafana)</li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
