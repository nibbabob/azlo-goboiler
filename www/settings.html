<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - App Template</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="brand-logo"><i class="ri-stack-fill"></i></div>
<span class="brand-text">SaaS<span class="text-accent">Template</span></span>
            </div>

            <div class="sidebar-content">
                <div class="nav-section">
                    <div class="nav-header">Navigation</div>
                    <nav class="nav-list">
                        <a href="index.html" class="nav-item">
                            <i class="ri-dashboard-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </nav>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="settings.html" class="nav-item active">
                    <i class="ri-settings-3-fill"></i>
                    <span>Settings</span>
                </a>
                <button class="nav-item logout-btn" id="logoutBtn">
                    <i class="ri-logout-box-r-line"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <header class="mobile-header">
            <div class="brand-mobile">
                <i class="ri-radar-fill text-accent"></i>
                <span>App Template</span>
            </div>
            <button class="btn-icon" id="mobileMenuBtn">
                <i class="ri-menu-line"></i>
            </button>
        </header>

        <main class="main-content">
            <header class="top-bar">
                <div>
                    <h2 id="pageTitle">User Settings</h2>
                    <p class="text-muted text-sm">Manage your account and preferences</p>
                </div>
            </header>

            <div class="split-layout">
                <aside class="fixed-width" style="width: 240px;">
                    <div class="alert-card" style="padding: 0.5rem;">
                        <nav class="nav-list" id="settingsTabs">
                            <button class="nav-item active" data-tab="profile">
                                <i class="ri-user-line"></i> Profile
                            </button>
                            <button class="nav-item" data-tab="security">
                                <i class="ri-shield-key-line"></i> Security
                            </button>
                            <button class="nav-item" data-tab="notifications">
                                <i class="ri-notification-3-line"></i> Notifications
                            </button>
                        </nav>
                    </div>
                </aside>

                <div class="flex-grow">
                    <section id="profile" class="settings-panel active">
                        <div class="alert-card">
                            <div class="card-head">
                                <div class="card-title">
                                    <h4>Personal Information</h4>
                                </div>
                            </div>
                            <form id="profileForm">
                                <div class="form-group">
                                    <label for="settingsUsername">Username</label>
                                    <input type="text" id="settingsUsername" required>
                                </div>
                                <div class="form-group">
                                    <label for="settingsEmail">Email Address</label>
                                    <input type="email" id="settingsEmail" required>
                                </div>
                                <div class="form-group" style="margin-top: 2rem; text-align: right;">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </section>

                    <section id="security" class="settings-panel" style="display: none;">
                        <div class="alert-card">
                            <div class="card-head">
                                <div class="card-title">
                                    <h4>Change Password</h4>
                                </div>
                            </div>
                            <form id="passwordForm">
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" required autocomplete="current-password">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" id="newPassword" required autocomplete="new-password" minlength="8">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmNewPassword">Confirm New</label>
                                        <input type="password" id="confirmNewPassword" required autocomplete="new-password">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 1rem; text-align: right;">
                                    <button type="submit" class="btn btn-danger">Update Password</button>
                                </div>
                            </form>
                        </div>
                    </section>

                    <section id="notifications" class="settings-panel" style="display: none;">
                        <div class="alert-card">
                            <div class="card-head">
                                <div class="card-title">
                                    <h4>Alert Preferences</h4>
                                </div>
                            </div>
                            <form id="preferencesForm">
                                <div class="form-group">
                                    <label>Channels</label>
                                    <div class="checkbox-grid">
                                        <label class="checkbox-card">
                                            <input type="checkbox" id="prefEmailEnabled">
                                            <span><i class="ri-mail-line"></i> Email Notifications</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="prefFrequency">Frequency</label>
                                    <select id="prefFrequency">
                                        <option value="immediate">Real-time (Immediate)</option>
                                        <option value="hourly">Hourly Digest</option>
                                        <option value="daily">Daily Digest</option>
                                    </select>
                                </div>

                                <div class="form-group" style="margin-top: 2rem; text-align: right;">
                                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <div id="toastContainer"></div>

    <script type="module" src="settings.js"></script>
</body>
</html>
