<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Alert Dashboard</title>
    <link rel="stylesheet" href="auth.css">

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸš€ SaaS Starter Kit</h1>
                <p class="auth-subtitle">Create your account</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        placeholder="johndoe" 
                        required
                        autocomplete="username"
                    >
                    <small class="form-hint">Letters and numbers only, min 3 characters.</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="you@example.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="At least 8 characters" 
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <small class="form-hint">8+ characters, with uppercase, lowercase, number, and special character.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>

                <div class="checkbox-item" style="margin-bottom: 20px;">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Create Account
                </button>

                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>

                <a href="login.html" class="btn btn-secondary btn-full">
                    Sign In
                </a>
            </form>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
